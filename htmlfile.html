<!DOCTYPE html>
<html>
    <head>
        <title>Webpage</title>
        <link rel="stylesheet" href="cssfile/Cssfile.css">
    </head>
    <body>
        <div class="parent">
            <form action="">
                <div class="login">
                    <h1>Login</h1>
                </div>
                <div class="input-box">
                    <input type="text"  placeholder="Username" required=""/>
                </div>
                <div class="input-box">
                <input type="password"  placeholder="Password" required=""/>
                </div>
                <div class="rem-me">
                    <input type="checkbox" name="check">
                    <label>Remember me</label>
                    <a href="#">Forget password</a>
                </div>
                <div class="btn">
                <button>Submit</button>
                </div>
                <div class="account">
                    <label>Don't have an account?</label>
                    <a href="#">Register</a>
                </div>

            </form>
        </div>
    </body>
</html>
